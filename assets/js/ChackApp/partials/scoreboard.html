<h1>Match {{ match.name }}</h1>

<section class="scoreboard">
  <div ng-repeat="player in match.users" class="player-score">
    <h3>{{ player.name }}</h3>
    <div class="score">
      <span>Score: {{ player.wins }}</span>
      <button ng-click="addWin(player)">Add Win</button>
      <button ng-click="removeWin(player)">Remove Win</button>
    </div>
  </div>
</section>
